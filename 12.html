<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Area Remodel - Before and After</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .ba-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .ba-section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        .ba-section-title h2 {
            color: #1a1a1a;
            font-size: 36px;
            margin: 0;
            font-weight: 700;
        }
        .ba-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .ba-wrapper {
            display: flex;
            width: 100%;
            max-width: 480px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ba-before,
        .ba-after {
            position: relative;
            width: 50%;
            height: 100%;
        }
        .ba-before img,
        .ba-after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ba-divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: white;
            transform: translateX(-50%);
            z-index: 2;
        }
        .ba-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 2;
            top: 10px;
        }
        .ba-before-label {
            left: 10px;
        }
        .ba-after-label {
            right: 10px;
        }
        .video-section {
            margin-top: 50px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-wrapper {
            width: calc(33.333% - 14px);
            max-width: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper video {
            width: 100%;
            aspect-ratio: 9/16;
            object-fit: cover;
        }
        .video-title {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 1000px) {
            .video-wrapper {
                width: calc(50% - 10px);
                max-width: none;
            }
        }

        @media (max-width: 600px) {
            .ba-wrapper {
                flex-direction: column;
                height: auto;
            }
            .ba-before,
            .ba-after {
                width: 100%;
                height: 200px;
            }
            .ba-divider {
                display: none;
            }
            .video-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="ba-container">
        <div class="ba-section-title">
            <h2>Dining Area Remodel</h2>
        </div>
        
        <div class="ba-row">
            <div class="ba-wrapper">
                <div class="ba-before">
                    <img src="mode1.jpeg" alt="Before Remodel">
                    <span class="ba-label ba-before-label">Before Remodel</span>
                </div>
                <div class="ba-after">
                    <img src="mode2.jpeg" alt="After Remodel">
                    <span class="ba-label ba-after-label">After Remodel</span>
                </div>
                <div class="ba-divider"></div>
            </div>

            <div class="ba-wrapper">
                <div class="ba-before">
                    <img src="mode3.jpeg" alt="Before Remodel">
                    <span class="ba-label ba-before-label">Before Remodel</span>
                </div>
                <div class="ba-after">
                    <img src="mode4.jpeg" alt="After Remodel">
                    <span class="ba-label ba-after-label">After Remodel</span>
                </div>
                <div class="ba-divider"></div>
            </div>
        </div>

        <div class="video-section">
            <div class="ba-section-title">
                <h2>Video Tours</h2>
            </div>
            <div class="video-container">
                <div class="video-wrapper">
                    <video controls muted>
                        <source src="remodel_video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-title">Dining Area 1 Remodel Tour</div>
                </div>
                <div class="video-wrapper">
                    <video controls muted>
                        <source src="remodel_video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-title">Dining Area 2 Remodel Tour</div>
                </div>
                <div class="video-wrapper">
                    <video controls muted>
                        <source src="remodel_video3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-title">Dining Area 3 Remodel Tour</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
